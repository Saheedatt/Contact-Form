<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div><h2>Contact Form</h2></div>
        <div class="form">
            <div class="input-field">
                <label for="name">Name:</label>
                    <input type="text"  class="input" name="name" id="name" placeholder="Enter your name" required>
                    </div>
            <div class="input-field">
                <label for="username"> Username:</label> 
                <input type="text" class="input" name="username" id="username" placeholder="Enter your username">
            </div>
            <div class="input-field">
                <label for="password">Password: </label>
                <input type="password" class="input" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="input-field">
                <label for="password">Re-type Password: </label>
                <input type="password" class="input" name="password" id="password" pattern="[a-zA-Z]{10}" placeholder="Enter your password" required>
            </div>
            <div class="input-field">
                <label >Gender: </label>
                <div class="input">
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
                </div>
            </div>
            <div class="input-field">
                <label> Techie Skills: </label>
                <div class="input">
                <input type="checkbox" name="skills" id="skills">HTML
                <input type="checkbox" name="skills" id="skills">CSS
                <input type="checkbox" name="skills" id="skills">JavaScript 
            </div>
            </div>
            <div class="input-field">
                <label for="number">Phone Number: </label>
                <input type="tel" name="number" class="input" id="number" placeholder="Enter your address">
            </div>
           <div class="input-field">
            <label for="email">Email: </label>
            <input type="email" class="input" name="email" id="email" placeholder="Enter your Email address">
        </div>
        <div class="input-field">
            <label for="">College: </label>
                <select name="school" id="school" class="input">
                <option value="select">Select a college</option>
                <option value="">UNILAG</option>
                <option value="">ABUAD</option>
                <option value="">OAU</option>
                <option value="">UNILORIN</option>
            </select>
           </div>
            <button class="input-field">
                <input type="submit" value="Submit" class="input btn">
            </button>
        </div>
    </div>
</body>
</html>
